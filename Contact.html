<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h2>Contact Details</h2>

    <form action="">
     
        <label for="name">Enter your name : </label>
        <input type="text" name="name" id="name" required>
       
    

        
        <label for="Email">Enter your Mail address : </label>
        <input type="email" name="email" id="email" required>

        <label for="Resume">Submit the resume</label>
        <input type="file" name="Resume" id="Resume" value="Resume" accept="image/jpeg , image/png ,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"required>
        
        

        <input type="submit" value="Subscribe">
    </form>

   
</body>
</html>
